<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6b721e, #982a33);
      font-family: 'Poppins', sans-serif; 
      color: #fff;
    }
    .clock-container {
      text-align: center;
      padding: 20px 40px;
      border-radius: 20px;
      background: rgba(0,0,0,0.4);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    #time {
      font-size: 3.5rem;
      font-weight: bold;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
    }
    #date {
      font-size: 1.3rem;
      margin-top: 10px;
      opacity: 0.9;
    }
    #day {
      font-size: 1.1rem;
      margin-top: 5px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div id="time"></div>
    <div id="date"></div>
    <div id="day"></div>
  </div>
  <script src="timeClock.js"></script>
</body>
</html>
